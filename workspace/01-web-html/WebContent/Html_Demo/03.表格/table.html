<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body align="center">

	<!-- 在这里创建表格 -->
	<!-- 使用table来定义一个表格域，使用tr来创建一行，使用td创建一个单元格 -->
	<h3>学生成绩表</h3>
	<table width="60%" height="300px" border="1px" align="center" cellspacing="0" cellpadding="10">
		<tr>
			<td>序号</td>
			<td>姓名</td>
			<td>组名</td>
			<td>成绩</td>
			<td>组平均成绩</td>
		</tr>
		<tr>
			<td>1</td>
			<td>宋智孝</td>
			<!-- rowspan纵向合并单元格 -->
			<td rowspan="2">1</td>
			<td>95</td>
			<td rowspan="2">96</td>
		</tr>
		<tr>
			<td>2</td>
			<td>刘在石</td>
			<td>97</td>
		</tr>
		<tr>
			<td>3</td>
			<td>李光洙</td>
			<td rowspan="2">2</td>
			<td>94</td>
			<td rowspan="2">93</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Gary</td>
			<td>92</td>
		</tr>
		<tr>
			<td>5</td>
			<td>haha</td>
			<td rowspan="2">3</td>
			<td>100</td>
			<td rowspan="2">100</td>
		</tr>
		<tr>
			<td>6</td>
			<td>金钟国</td>
			<td>100</td>
		</tr>
		<tr>
			<td>7</td>
			<!-- colsapn横向合并单元格 -->
			<td colspan="2">班级平均成绩</td>
			<td colspan="2">96</td>
		</tr>
	</table>

</body>
</html>
