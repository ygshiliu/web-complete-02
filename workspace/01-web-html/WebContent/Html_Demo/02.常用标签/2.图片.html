<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签 -->
	<!-- img标签作用就是向当前页面引入 一张图片 -->
	<!-- alt:是用来描述当图片不能正常加载时的文字信息 -->
	<!-- src：是用来指向图片的url路径 -->
	<img alt="图片" src="../../img/郁金香.jpg">

	<!-- 相对路径 -->
	<!-- 相对路径指相对当前文档所在的目录 -->
	<!-- 向上返回一层可以使用../,也就是说向上返回几层就使用几个../ -->
</body>
</html>
