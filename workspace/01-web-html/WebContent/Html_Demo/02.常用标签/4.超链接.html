<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>
	
	<iframe src="1.常用标签.html" name="tag" width="50%" height="400px"></iframe>
	<!-- 超链接 -->
	<!-- a标签的作用从当前页面跳转到另一张网页 -->
	<!-- href:用来指向另一张网页的url路径 -->
	<!-- target用来定义在什么位置打开另一张网页，可以接合iframe标签使用 -->
	<a href="2.图片.html" target="tag">图片</a>
	
</body>
</html>
