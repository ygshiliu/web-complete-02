<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>
	

	
	<!-- 1.标签不能交叉嵌套 -->
	正确：<p><i>早安，尚硅谷</i></p>
	错误：<p><i>早安，尚硅谷</p></i>
	
	<!-- hr：在网页显示一条水平横线 -->
	<hr>
	
	<!-- 2.标签必须正确关闭 -->
	正确：<p>早安，尚硅谷</p>
	错误：<p>早安，尚硅谷
	
	<hr>
	
	<!-- 3.属性必须有值，属性值必须加引号 -->
	正确：<font color="blue">早安，尚硅谷</font><br />
	错误：<font color=blue>早安，尚硅谷</font><br />
	
	<hr>
		
	<!-- 4.注释不能嵌套 -->
	正确：<!-- 注释内容 -->
	错误：<!-- <!-- 注释内容 -->注释内容 -->
	
	<hr>
	
	<!-- 5.没有文本内容的标签： -->
	正确：<br /><hr/>
	错误：<br>
	<FONT color="red">我大硅谷</FONT>

</body>
</html>
