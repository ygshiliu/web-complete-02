<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的变量</title>
<script type="text/javascript">
	//Js是一个弱类型语言
	//01.使用var关键字声明变量，声明时不需要指定类型
	var str;
	var flag;
	
	//02.变量在使用过程中可以接受不同类型的值
	//js是一个动态类型语言
	str = "abc";
	str = 123;
	str = true;
	
	//alert(str);
	//声明的同时进行赋值
	var num = 15;
	alert(num);
	
	
</script>
