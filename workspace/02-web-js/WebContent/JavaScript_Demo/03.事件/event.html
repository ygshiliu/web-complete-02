<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的事件</title>

</head>
<body>
	<!-- 第1种：直接使用标签事件属性来绑定一个函数 -->
	<!-- 此方式html代码与js代码耦合，不推荐使用 -->
	<!-- 事件属性通常会接合着一个函数使用 -->
	<!-- <button id="btnId" onclick="alert('按钮被点击')">SayHello</button> -->
	<button id="btnId">SayHello</button>
	
	<!-- 第2种：通过在script标签中给事件属性设置函数的形式实现  -->
	<script type="text/javascript">
		//获取按钮元素
		var btn = document.getElementById("btnId");
		//为btn对象动态添加单击事件属性
		btn.onclick = function(){
			alert("通过script标签来绑定单击事件");
		}
		//像这种由我们创建，但不是由我们调用的函数，我们称为回调函数
		//btn.onclick();
	</script>

</body>
</html>
